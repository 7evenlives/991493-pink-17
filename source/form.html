<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__dark-logo">
        <img class="page-header__logo-image" src="#" width="100" height="50" alt="PINK">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>

        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a>Главная</a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a href="#">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="#">Html Academy</a>
            </li>
          </ul>
        </div>
      </nav>

    </header>

    <main class="page-main">
      <h1 class="competition__title">Конкурс на самое безбашенное путешествие с Пинк</h1>

      <section class="competition-profile">
        <p class="competition-profile__text">Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту</p>

        <form class="profile-form" action="https://echo.htmlacademy.ru" method="post">

          <p class="profile-form__item">
            <label for="profile-form__item-firstname">Фамилия:</label>
            <input id="profile-form__item-firstname" type="text" name="name" value=" " placeholder="Укажите фамилию">
          </p>

          <p class="profile-form__item">
            <label for="profile-form__item-secondname">Имя:</label>
            <input id="profile-form__item-secondname" type="text" name="name" value=" " placeholder="Укажите ваше имя*">
          </p>

          <p class="profile-form__item">
            <label for="profile-form__item-thirdname">Отчество:</label>
            <input id="profile-form__item-thirdname" type="text" name="name" value=" " placeholder="Ну и отчество тоже">
          </p>

          <fieldset>
          <legend class="competition-profile__subtitle">Ваши безбашенные достижения в путешествии</legend>

          <ul class="competition-profile__list">
              <li class="competition-profile__list-item">
                  <label>
                  <input class="competition-profile__list-input" type="checkbox" name="Сделал селфи с акулой" checked>Сделал селфи с акулой
                  </label>
              </li>

              <li class="competition-profile__list-item">
                  <label>
                  <input class="competition-profile__list-input" type="checkbox" name="Обгорел на пляже" checked>Обгорел на пляже
                  </label>
              </li>

              <li class="competition-profile__list-item">
                  <label>
                  <input class="competition-profile__list-input" type="checkbox" name="Видел Чака Норриса">Видел Чака Норриса
                  </label>
              </li>

              <li class="competition-profile__list-item">
                  <label>
                  <input class="competition-profile__list-input" type="checkbox" name="Накупил сувениров">Накупил сувениров
                  </label>
              </li>

              <li class="competition-profile__list-item">
                  <label>
                  <input class="competition-profile__list-input" type="checkbox" name="Удержал башню" checked>Удержал башню
                  </label>
              </li>

              <li class="competition-profile__list-item">
                  <label>
                  <input class="competition-profile__list-input" type="checkbox" name="Разгромил отель">Разгромил отель
                  </label>
              </li>

          </ul>
          </fieldset>

          <p class="profile-form__item">
            <label for="profile-form__item-mobile">Номер телефона</label>
            <input id="profile-form__item-mobile" type="text" name="name" value=" " placeholder="Номер, пожалуйста">
          </p>

          <p class="profile-form__item">
            <label for="profile-form__item-email">Адрес почты</label>
            <input id="profile-form__item-email" type="text" name="name" value=" " placeholder="Введите почту *">
          </p>


        <button class="button" type="submit">Отправить</button>
        <button class="modal-close" type="button">  </button>

      </form>
      </section>
    </main>

    <footer class="page-footer">
      <a class="page-footer__light-logo">
        <img class="page-footer__logo-image" src="#" width="100" height="50" alt="PINK">
      </a>
      <ul class="social-list">
        <li class="social-item">
          <a class="social-link__twitter" href="#"></a>
        </li>

        <li class="social-item">
          <a class="social-link__facebook" href="#"></a>
        </li>

        <li class="social-item">
          <a class="social-link__youtube" href="#"></a>
        </li>
      </ul>

      <p class="paige-footer__developed">Разработано
        <a class="contact-us-link" href="https://htmlacademy.ru/intensive/adaptive">htmlacademy.ru</a>
      </p>
    </footer>


  </body>
</html>
